<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>

<div class="container">
    <h2 > Update user profile</h2>
<form action="#" th:action="@{/api/user/save}"
      th:object="${user}" method="post" class="justify-content-center" style="margin-left: 40%; width: auto">
    <input type="text" th:field="*{firstName}"
           class="form-control mb-4 col-4" placeholder="First name">
    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 col-4" placeholder="Last name">
    <input type="text" th:field="*{email}"
           class="form-control mb-4 col-4" placeholder="Email">
    <input type="date" th:field="*{birthDate}"
           class="form-control mb-4 col-4" placeholder="Birth Date">
    <input type="hidden" th:field="*{username}">
    <input type="hidden" th:field="*{password}">
    <button type="submit" class="btn btn-info col-2">Save</button>
    <a th:href="@{/api/user/delete(username = ${user.username})}"
       th:method="delete" class="btn btn-danger col-2"> Delete</a>


    <div class="mb-4 col-4">
        <hr>
        <a th:href ="@{/api/user/all}"  class="btn btn-danger " style="margin-left: 15%;margin-right: 15%;
            " >Back to user list</a>
    </div>
</form>

</div>
</body>
</html>
