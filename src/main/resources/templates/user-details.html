<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UserDetails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body >
<div th:replace="fragments/menu :: menu">
</div>


<div id="details" >

    <table th:each="tyUser : ${user}" class="table table-striped table-dark center" >
        <tbody>
        <tr>
            <td>Full name:</td>
            <td th:text="${tyUser.getFullName()}"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td th:text="${tyUser.getEmail()}"></td>
        </tr>
        <tr>
            <td>Username: </td>
            <td th:text="${tyUser.getUsername()}"></td>
        </tr>
        <tr>
            <td>Birth date: </td>
            <td th:text="${tyUser.getBirthDate()}"></td>
        </tr>
        <tr>
            <td>
                Check:
            </td>
            <td>
                <a th:href="@{/api/account/accounts(username = ${tyUser.username})}" class="btn btn-info btn-sm mb-3 ">Accounts</a>
                <a th:href="@{/api/card/cardlist(username = ${tyUser.username})}" class="btn btn-info btn-sm mb-3 ">Cards</a>
            </td>
        </tr>
        </tbody>
    </table>



</div>
<hr>
<a th:href ="@{/api/user/all}">Back to user list</a>
</body>

</html>
