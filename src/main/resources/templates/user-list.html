<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>

<div >
<div class="col-auto">
<table id = "tabeluseri" class="table table-striped table-dark">
    <thead>
    <tr class="justify-content-center">
        <th >Full Name</th>
        <th >Email</th>
        <th >Username</th>
        <th >Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempUser: ${users}">
        <td th:text= "${tempUser.getFullName()}"></td>
        <td th:text="${tempUser.getEmail()}"></td>
        <td th:text="${tempUser.getUsername()}"></td>
        <td>
            <a th:href="@{/api/user/update(username= ${tempUser.username})}" class="btn btn-info btn-sm mb-3 ">Update</a>
           <a th:href="@{/api/user/details(username = ${tempUser.username})}" class="btn btn-secondary btn-sm mb-3">Details</a>
        </td>

    </tr>

    </tbody>
</table>

</div>
</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>

</html>
