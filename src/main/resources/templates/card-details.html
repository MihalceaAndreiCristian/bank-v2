<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>


<div >
    <div th:with="account=${account}">
        <a  th:href="@{/api/card/create(accountNumber = ${account.getAccountNumber()})}"
               class="btn btn-outline-dark">
            Create New Card
        </a>
    </div>
    <div style="margin-top: 10px" th:with="account =${account}">
        <a  th:href="@{/api/account/accounts(username = ${account.getUser().getUsername()})}"
            class="btn btn-outline-dark">
            Back
        </a>
    </div>

    <div style="margin-left: 20px; margin-right: 35px">
    <table id="card-details" class="table table-striped table-dark center" >
        <thead>
        <th>User name</th>
        <th>Account number</th>
        <th>Card number</th>
        <th>Action</th>
        </thead>
        <tbody >
        <tr th:each="card:${cards}">
            <td th:text="${card.getUserFirstName()}"></td>
            <td th:text="${card.getAccountNumber()}"></td>
            <td th:text="${card.getCardNumber()}"></td>
            <td>
                <a th:href="@{/api/card/card-details(cardNumber = ${card.getCardNumber()})}" class="btn btn-info btn-sm mb-3"
                   style="width: auto">Details</a>
                <a th:href="@{/api/card/delete(cardNumber = ${card.getCardNumber()})}" class="btn btn-danger btn-sm mb-3"
                style="width: auto">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>


</div>

<div>
    <hr>
    <a th:href ="@{/api/user/all}"  class="btn btn-danger btn-sm mb-3" style="margin-left: 35%">Back to user list</a>
</div>



</body>

</html>
