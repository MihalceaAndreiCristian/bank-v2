<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>


<div >
    <div th:with="user=${user}">
        <a  th:href="@{/api/account/new(userId=${user.getId()})}" class="btn btn-outline-dark">
            Create New Account
        </a>
    </div>
    <div style="margin-top: 10px">
        <a  th:href="@{/api/user/details(username = ${user.getUsername()})}"
            class="btn btn-outline-dark">
            Back
        </a>
    </div>

    <table  class="table table-striped table-dark center" >
        <thead>
        <th>User first name</th>
        <th>Account number</th>
        <th>Currency</th>
        <th>Amount</th>
        <th>Action</th>
        </thead>
        <tbody >
            <tr th:each="account:${accounts}">
                <td th:text="${account.getUserFirstName()}"></td>
                <td th:text="${account.getAccountNumber()}"></td>
                <td th:text="${account.getCurrency()}"></td>
                <td th:text="${account.getAmount()}"></td>
                <td>
                    <a th:href="@{/api/card/cards(accountNumber = ${account.getAccountNumber()})}"  class="btn btn-info btn-sm mb-3 "> Cards</a>
                    <a th:href="@{/api/account/delete(accountNumber = ${account.getAccountNumber()})}" class="btn btn-info btn-sm mb-3">Delete</a>
                </td>

            </tr>
        </tbody>
    </table>



</div>

<div>
    <hr>
    <a th:href ="@{/api/user/all}"  class="btn btn-danger btn-sm mb-3" style="margin-left: 35%">Back to user list</a>
</div>
</body>
</html>
