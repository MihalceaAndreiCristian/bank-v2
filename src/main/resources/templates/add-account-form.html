<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NewAccount</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>

<div class="container">
    <h2 style="margin-left: 30%; margin-top: 15px"> New account</h2>
    <form action="#" th:action="@{/api/account/create(username = ${user.getUsername()})}"
          th:object="${account}" method="post"  style="margin-top: 30px; margin-left: 25%">
        <label for="currency">Choose a currency: </label>

            <select id="currency" name="currency" th:field="*{currency}">
                <option value="euro"> EURO</option>
                <option value="ron"> Ron</option>
                <option value="usd"> USD</option>
                <option value="yen"> YEN</option>
                <option value="lire"> GBP</option>
            </select>

        <button type="submit" class="btn btn-info col-2" style="margin-left: 10px">New account</button>
    </form>

    <div>
    <hr>
    <a th:href ="@{/api/user/all}"  class="btn btn-danger btn-sm mb-3" style="margin-left: 25%">Back to user list</a>
    </div>
</div>
</body>
</html>
