<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NewAccount</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>

<div class="container">
    <h2> New account</h2>
    <form action="#" th:action="@{/api/account/create(username = ${user.getUsername()})}"
          th:object="${account}" method="post">
        <label for="currency">Choose a currency: </label>
        <select id="currency" name="currency" th:field="*{currency}">
            <option value="euro"> Euro</option>
            <option value="ron"> Ron</option>
            <option value="usd"> USD</option>
            <option value="yen"> Yeni</option>
            <option value="lire"> GBP</option>
        </select>
        <button type="submit" class="btn btn-info col-2">New account</button>
    </form>

    <hr>
    <a th:href ="@{/api/user/all}">Back to user list</a>
</div>
</body>
</html>
