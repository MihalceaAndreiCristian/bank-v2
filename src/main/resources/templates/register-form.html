<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>
        Register new User
    </title>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>

<div  class="row justify-content-center" >

        <form id="boxforreg" action="#" th:action="@{/api/user/add}" th:object="${user}" method="post" >
            <div class="col">
                <div class="form-group col-md-6 justify-content-center">
                    <label for="username" class="col-form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Name">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6 justify-content-center">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Email">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6 justify-content-center">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="col-md-6 mt-5 justify-content-center">
                    <input  id="butonsave" type="submit" class="btn btn-info btn-sm mb-3 " value="Save" style="width: 100px;
padding: 15px">
                </div>

            </div>

        </form>


    </div>
<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
